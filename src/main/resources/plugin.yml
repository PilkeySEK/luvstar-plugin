name: LuvstarPlugin
main: me.pilkeysek.LuvstarPlugin
version: 0.1
commands:
  lock:
    description: Lock a chest
    usage: /lock while looking at the chest
  unlock:
    description: Unlock a chest
    usage: /unlock while looking at the chest
  relinquish:
    description: Stop owning a chest
    usage: /relinquish while looking at the chest
  frelinquish:
    description: Force relinquish a chest even if you're not owner. Requires op.
    usage: /frelinquish while looking at the chest